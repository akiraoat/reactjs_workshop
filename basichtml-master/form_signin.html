<!DOCTYPE html>
<html>

<head>
    <title>เข้าสู่ระบบ</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/customStyle.css">
</head>

<body>
    <div class="container-login" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="col-md-12"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="account-wall">
                <h4 class="text-center txtLabel">เข้าสู่ระบบ</h4>
                <img class="logo-img" src="assets/images/logo.png" alt="">
                <form action="" class="form-signin">
                    <div class="txtInput">
                        <input type="text" class="form-control" placeholder="อีมล" required autofocus>
                    </div>
                    <div class="txtInput">
                        <input type="password" class="form-control" placeholder="รหัสผ่าน" required autofocus>
                    </div>
                    <hr>
                    <div class="txtInput">
                        <button class="btn btn-lg btn-warning btn-block" type="submit">เข้าสู่ระบบ</button>
                    </div>
                    <br>
                    <label class="pull-left">
                        <input type="checkbox" value="remember-me">จำฉันไว้
                    </label>
                    <p class="pull-right">ยังไม่ได้เป็นสมาชิก?
                        <a href="form_signup.html">ลงทะเบียน</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>

</html>
